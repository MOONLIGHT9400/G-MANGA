<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manga Gallery</title>
<style>
body {
  background: linear-gradient(135deg, #3a0ca3, #7209b7, #4361ee);
  font-family: "Kanit", sans-serif;
  margin: 0;
  padding: 0;
  color: #fff;
}

/* เมนูด้านบน */
nav {
  display: flex;
  justify-content: center;
  background: rgba(0, 0, 0, 0.3);
  padding: 15px;
  gap: 25px;
  font-weight: bold;
}
nav a {
  color: #fff;
  text-decoration: none;
  transition: 0.3s;
}
nav a:hover {
  color: #ffb3ff;
}

/* กล่องแกลเลอรี่ */
.gallery-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  padding: 30px;
}

.gallery-row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}

.gallery-card {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
  width: 150px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.gallery-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
}

.gallery-card .cover {
  width: 100%;
  height: 200px;
  background-size: cover;
  background-position: center;
}

.gallery-card .title {
  text-align: center;
  padding: 10px;
  font-weight: bold;
  font-size: 14px;
  color: #fff;
  background: rgba(0,0,0,0.5);
  border-top: 1px solid rgba(255,255,255,0.1);
}
</style>
</head>
<body>

<!-- เมนู -->
<nav>
  <a href="#">หน้าแรก</a>
  <a href="#">รายชื่อมังงะ</a>
  <a href="#">เกี่ยวกับเรา</a>
  <a href="#">ติดต่อ</a>
</nav>

<!-- แกลเลอรี่ -->
<div class="gallery-container">
  <div class="gallery-row">
    <div class="gallery-card" onclick="window.location='chapter1.html'">
      <div class="cover" style="background-image: url('https://i.imgur.com/abcd1.jpg');"></div>
      <div class="title">ตอนที่ 1</div>
    </div>

    <div class="gallery-card" onclick="window.location='chapter2.html'">
      <div class="cover" style="background-image: url('https://i.imgur.com/abcd2.jpg');"></div>
      <div class="title">ตอนที่ 2</div>
    </div>

    <div class="gallery-card" onclick="window.location='chapter3.html'">
      <div class="cover" style="background-image: url('https://i.imgur.com/abcd3.jpg');"></div>
      <div class="title">ตอนที่ 3</div>
    </div>
  </div>
</div>

</body>
</html>

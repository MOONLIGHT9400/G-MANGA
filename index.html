<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ทดสอบเลื่อนแนวนอน</title>
  <style>
    body {
      background: linear-gradient(90deg, #1b0b2b, #0b1b2b);
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .panel.right {
      margin-top: 20px;
    }
    .scroll-row {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 10px;
      scroll-behavior: smooth;
      scrollbar-width: thin;
    }
    .scroll-row::-webkit-scrollbar {
      height: 6px;
    }
    .scroll-row::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
    }
    .card-item {
      min-width: 140px;
      flex-shrink: 0;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      padding: 12px;
    }
    .cover {
      height: 90px;
      border-radius: 8px;
      background: linear-gradient(90deg,#130b2b,#2b0b39);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <section class="panel right">
    <h1>ตัวอย่างแถวการ์ดเลื่อนแนวนอน</h1>

    <div class="scroll-row">
      <div class="card-item">
        <div class="cover">COVER</div>
        <div style="margin-top:8px; font-weight:700;">ตอนที่ 1</div>
        <div class="small">คำอธิบายสั้น</div>
      </div>

      <div class="card-item">
        <div class="cover" style="background:linear-gradient(90deg,#05203a,#1b2b4a);">COVER</div>
        <div style="margin-top:8px; font-weight:700;">ตอนที่ 2</div>
        <div class="small">คำอธิบายสั้น</div>
      </div>

      <div class="card-item">
        <div class="cover" style="background:linear-gradient(90deg,#220b3a,#3a1b4a);">COVER</div>
        <div style="margin-top:8px; font-weight:700;">ตอนที่ 3</div>
        <div class="small">คำอธิบายสั้น</div>
      </div>

      <div class="card-item">
        <div class="cover" style="background:linear-gradient(90deg,#0b2b1b,#1b4a2b);">COVER</div>
        <div style="margin-top:8px; font-weight:700;">ตอนที่ 4</div>
        <div class="small">คำอธิบายสั้น</div>
      </div>

      <div class="card-item">
        <div class="cover" style="background:linear-gradient(90deg,#2b0b2b,#4a1b3a);">COVER</div>
        <div style="margin-top:8px; font-weight:700;">ตอนที่ 5</div>
        <div class="small">คำอธิบายสั้น</div>
      </div>
    </div>
  </section>

</body>
</html>

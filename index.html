<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ทดสอบเลื่อนแนวนอน</title>
  <style>
    body {
      background: linear-gradient(90deg, #1b0b2b, #0b1b2b);
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .panel.right {
      margin-top: 20px;
    }
    .scroll-row {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 10px;
      scroll-behavior: smooth;
      scrollbar-width: thin;
    }
    .scroll-row::-webkit-scrollbar {
      height: 6px;
    }
    .scroll-row::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
    }
    .card-item {
      min-width: 140px;
      flex-shrink: 0;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      padding: 12px;
    }
    .cover {
      height: 90px;
      border-radius: 8px;
      background: linear-gradient(90deg,#130b2b,#2b0b39);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <section class="panel right">
  <style>
.gallery-container {
  display: flex;
  flex-direction: column;
  gap: 15px;
  overflow: hidden;
  margin: 20px 0;
}

.gallery-row {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding-bottom: 10px;
}

.gallery-row img {
  width: 180px;
  height: 250px;
  object-fit: cover;
  border-radius: 10px;
  flex-shrink: 0;
  scroll-snap-align: start;
  transition: transform 0.3s;
}

.gallery-row img:hover {
  transform: scale(1.05);
}
</style>

<div class="gallery-container">
  <!-- แถวที่ 1 -->
  <div class="gallery-row">
    <img src="https://placehold.co/180x250?text=1-1">
    <img src="https://placehold.co/180x250?text=1-2">
    <img src="https://placehold.co/180x250?text=1-3">
    <img src="https://placehold.co/180x250?text=1-4">
    <img src="https://placehold.co/180x250?text=1-5">
  </div>

  <!-- แถวที่ 2 -->
  <div class="gallery-row">
    <img src="https://placehold.co/180x250?text=2-1">
    <img src="https://placehold.co/180x250?text=2-2">
    <img src="https://placehold.co/180x250?text=2-3">
    <img src="https://placehold.co/180x250?text=2-4">
    <img src="https://placehold.co/180x250?text=2-5">
  </div>

  <!-- แถวที่ 3 -->
  <div class="gallery-row">
    <img src="https://placehold.co/180x250?text=3-1">
    <img src="https://placehold.co/180x250?text=3-2">
    <img src="https://placehold.co/180x250?text=3-3">
    <img src="https://placehold.co/180x250?text=3-4">
    <img src="https://placehold.co/180x250?text=3-5">
  </div>
</div>
